<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="../static/img/logo_titulo.ico" rel="icon">

        <link href="../static/styles/layout.css" rel="stylesheet">

        <title>FaceFinder: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <div class="nav-container">
                <nav>
                    <ul>
                        <li class="logo"><img src="../static/img/logo.png" alt="Logo"></li>
                        <li class="name"><h1><a href="/index">FaceFinder</a></h1></li>
                        <li class="options">
                            <ul>
                                <li class="nav-item">
                                    <a class="nav-item active" aria-current="page" href="/addfaces">Add faces</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-item active" aria-current="page" href="/organisephotos">Organise photos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-item active" aria-current="page" href="/viewgallery">View Gallery</a>
                                </li>
                            </ul>
                        </li>
                        <li class="logout"><a class="nav-link" href="/logout"><button type="button" class="btn btn-light">Log out</button></a></li>
                    </ul>
                </nav>
            </div>
            {% block main %}{% endblock %}
        </div>
        {% block script %}{% endblock %}
    </body>
</html>
